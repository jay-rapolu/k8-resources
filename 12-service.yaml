apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    component: web
    project: roboshop
    tier: frontend
  annotations:
    purpose: This is a nginx pod.
spec:
  containers:
  - name: web
    image: nginx
    resources:
      request:
      - cpu: "250m"
        memory: "128Mi"
      limit:
      - cpu: "500m"
        memory: "256Mi"
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    component: web
spec:
  selector:
    component: web
    project: roboshop
    tier: frontend
  ports:
  - port: 80
    targetPort: 80    