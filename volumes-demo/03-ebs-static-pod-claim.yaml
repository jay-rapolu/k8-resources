apiVersion: v1
kind: Pod
metadata:
  name: volume-test
  labels:
    app: web
    purpose: ebs-demo
spec:
  volumes:
  - name: ebs-static
    persistentVolumeClaim:
      claimName: persistent-volume-claim-test
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: ebs-static
      mountPath: /usr/share/nginx/html/
---
apiVersion: v1
kind: Service
metadata:
  name: web-svc
  labels:
    app: demo-app
spec:
  type: LoadBalancer
  selector:
    app: web
    purpose: ebs-demo
  ports:
  - port: 80
    targetPort: 80    