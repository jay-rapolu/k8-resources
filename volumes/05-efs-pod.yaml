apiVersion: v1
kind: Pod
metadata:
  name: efs-app
  labels:
    purpose: efs-demo
spec:
  containers:
  - name: web
    image: nginx
    volumeMounts:
    - name: persistent-storage
      mountPath: /usr/share/html/nginx
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: efs-claim
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
spec:
  type: LoadBalancer
  selector:
    purpose: efs-demo
  ports:
  - port: 80
    targetPort: 80
